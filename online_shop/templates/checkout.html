<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Ernie's Rain Solutions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="shop-name">
            <a href="{{ url_for('front_page') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="shop-name">
            </a>
        <h1>Checkout</h1>
        <form action="{{ url_for('process_checkout') }}" method="post">
            <div>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234-5678-9101-1121" required>
            </div>
            <div>
                <label for="card_holder">Card Holder:</label>
                <input type="text" id="card_holder" name="card_holder" required>
            </div>
            <div>
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
