<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse our wide selection of products. Sort by name, price, or environmental impact.">
    <title>Ernie's Rain Solutions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <p class="welcome-text">Welcome To</p>
        <h1 class="shop-name">
            <a href="{{ url_for('front_page') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="shop-name">
            </a>
        </h1>
        <div class="controls">
            <div class="sort">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by" class="sort-dropdown">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                    <option value="environmental_impact">Environmental Impact</option>
                </select>
            </div>
            <div class="basket-icon-container">
                <a href="{{ url_for('view_basket') }}"><span class="basket-icon"></span></a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="products" aria-live="polite" aria-busy="false">
            {% for product in products %}
            <div class="product" data-name="{{ product.name.lower() }}" data-price="{{ product.price }}" data-environmental_impact="{{ product.environmental_impact }}">
                <img src="{{ url_for('static', filename='images/' + product['image']) }}" alt="{{ product.name }}">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Environmental Impact: {{ product.environmental_impact }}</p>
                <a href="{{ url_for('single_product', product_id=product.id) }}">View Details</a>
            </div>
            {% endfor %}
            
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/sort.js') }}"></script>
</body>
</html>
